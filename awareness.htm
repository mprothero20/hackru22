<body>

<h1 style="text-align:center">Awareness</h1>

<p>Q1. What percentage of STD cases are in people between the ages of 15-24?
</p>

<div>
  <input type="radio" id='answer1' name="answer1" value="25">25%
  <input type="radio" id='answer2' name="answer2" value="50">50%
  <input type="radio" id='answer3' name="answer3" value="69">69%
  <input type="radio" id='answer4' name="answer4" value="80">80%

  <br>
      
    <button type="button" id="submit" onclick="displayRadioValue()">
        Submit
    </button>
      
    <br>

  <div id="result"></div>

  <script>
        function displayRadioValue(){
          var ele = document.getElementsByName('answer2');
              
            for(i = 0; i < ele.length; i++) {
               
              if(ele[i].checked){
                document.getElementById("result").innerHTML
                        = "Answer: "+ele[i].value;
              }
              if(ele[i].value == '50'){
                document.getElementById("result").innerHTML = "Correct, According to the American Sexual Health Association, 50% of STD cases are in people between ages 15-24, and only 12% of those actually get tested.";

              }
              else if(ele[i].value =='25'){
                document.getElementById("answer1").innerHTML = "Incorrect";

                
               }

              
              
            }
        }
        
    </script>
  
</div>

</body>
